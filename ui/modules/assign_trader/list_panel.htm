<div class="panel-frame">
    <table class="table">
        <thead>
            <tr>
                <th>
                    <h4 class="panel-title">Assignments list for meeting date : <span class="navy">{{ctrl.vm.date}}</span></h4>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table-scroller offset="180">
                        <table class="table table-body list-table">
                            <tbody>
                                <tr ng-repeat-start="item in ctrl.vm.eventAssignments | filter: ctrl.vm.typeFilter" class="list-row">
                                    <td width="48px"><img src="/img/{{item.Country}}.jpg" border="0" /></td>
                                    <td width="48px"><img src="/img/{{item.Type}}.png" border="0" /></td>
                                    <td width="48px">R{{item.Event_No}}</td>
                                    <td width="200px">{{item.Venue}}</td>
									<td width="48px">{{item.Start_Time | toDisplayTime}}</td>
                                </tr>
                               <tr ng-repeat-end="">
                                    <td colspan="6">
                                        <table class="assigns-table">
											<thead>
												<tr>
													<th>Assign Date</th>
													<th>Trader</th>
													<th>Role</th>
													<th>Products</th>
												</tr>											
											</thead>
											<tbody>
												<tr ng-repeat="assign in item.assigns">
													<td>{{assign.Assigned_Date | toShortDisplayDate}}</td>
													<td>{{assign.Trader}}</td>
													<td>{{assign.Role}}</td>
													<td>{{assign.Env}}</td>
												</tr>
											</tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    <table-scroller>
                </td>
            </tr>
        <tbody>
    </table>
</div>
