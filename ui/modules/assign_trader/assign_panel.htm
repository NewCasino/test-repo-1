<div class="panel-frame">
    <style>
        .role-checkbox {
            padding: 0px !important;
            width: 50px;
        }
        
        .role-checkbox label {
            display: block;
            padding: 20px;
            margin-bottom: 0px;
        }
        
        #assign-table-body {
            border-collapse: collapse;
        }
        
        .small-badge {
            width: 20px;
            height: 20px;
        }
    </style>
    <table class="table">
        <thead>
            <tr>
                <th>
                    <h4 class="panel-title">Trader/MA Assignment</h4>
                    <span class="pull-right">
                        <button class="btn btn-info" ng-click="clearAssigns()">Clear</button>&nbsp;
                        <button class="btn btn-success" ng-click="saveAssigns()">Save</button>
                    </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table id="assign-table-head" class="table table-head">
                        <tbody>
                            <tr>
                                <td colspan="2" style="border-left:0;border-top:0;text-align:left;"><input type="Text" placeholder="Search trader" /> </td>
                                <td colspan="2">ALL</td>
                                <td colspan="2"><img class="small-badge" src="/img/badge-sun.png" /></td>
                                <td colspan="2"><img class="small-badge" src="/img/badge-tab.png" /></td>
                                <td colspan="2"><img class="small-badge" src="/img/badge-lux.png" /></td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td>Date Assigned</td>
                                <td>MA</td>
                                <td>Trader</td>
                                <td>MA</td>
                                <td>Trader</td>
                                <td>MA</td>
                                <td>Trader</td>
                                <td>MA</td>
                                <td>Trader</td>
                            </tr>
                        </tbody>
                    </table>
                    <table-scroller offset="230 ">
                        <table id="assign-table-body" class="table table-striped table-body">
                            <tbody>
                                <tr ng-repeat="item in ctrl.vm.traderAssignments | orderBy: 'Name'">
                                    <td class="left">{{item.Name}}</td>
                                    <td width="110px">
                                        <select multiple class="form-control date-list assigned-date-list" ng-options="option for option in ctrl.vm.options.assignDates" ng-model="item.AssignedDates">
										</select>
                                    </td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.SunMa" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.SunTrader" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.SunMa" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.SunTrader" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.TabMa" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.TabTrader" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.LuxMa" /></label></td>
                                    <td class="role-checkbox"><label><input type="checkbox" ng-model="item.LuxTrader" /></label></td>
                                </tr>
                            </tbody>
                        </table>
                        <table-scroller>
                </td>
            </tr>
            <tbody>
    </table>
</div>
